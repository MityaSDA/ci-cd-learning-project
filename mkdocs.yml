# ============================================================
# mkdocs.yml
# ------------------------------------------------------------
# Конфигурация MkDocs — генератора статической документации.
#
# Мы собираем сайт из Markdown файлов из папки /docs
# и деплоим его на GitHub Pages через GitHub Actions.
# ============================================================

# Имя сайта, которое будет показано в шапке
site_name: CI/CD Learning Project Docs

# Короткое описание сайта (для метаданных)
site_description: Technical documentation for CI/CD Learning Project

# Автор (не обязательно, но приятно)
site_author: MityaSDA

# ------------------------------------------------------------
# Где лежат исходники документации (Markdown)
# ------------------------------------------------------------
docs_dir: docs

# ------------------------------------------------------------
# Тема оформления сайта
# ------------------------------------------------------------
theme:
  name: material
  language: ru

# ------------------------------------------------------------
# Навигация (меню сайта слева/вверху)
# ВАЖНО: названия файлов должны совпадать с тем, что есть в docs/
# ------------------------------------------------------------
nav:
  - Home: README.md
  - Architecture: architecture.md
  - API: api.md
  - Frontend: frontend.md
  - CI/CD: ci_cd.md
  - Docker: docker.md
  - Deploy (Render): deploy_render.md
  - Troubleshooting: troubleshooting.md
  - Glossary: glossary.md
