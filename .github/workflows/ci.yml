name: CI / Docker Build / Versioning

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:

jobs:
  build-test-publish:
    runs-on: ubuntu-latest

    steps:
      # 1. Забираем код репозитория
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Устанавливаем Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3. Устанавливаем зависимости
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      # 4. Запускаем тесты
      - name: Run tests
        run: pytest -v

      # 5. Определяем Docker-теги
      - name: Determine version tags
        id: version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          else
            VERSION="latest"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "sha=sha-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      # 6. Логинимся в Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 7. Сборка Docker-образа
      - name: Build Docker image
        run: |
          docker build \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/myapp:${{ steps.version.outputs.version }} \
            .

          docker tag \
            ${{ secrets.DOCKERHUB_USERNAME }}/myapp:${{ steps.version.outputs.version }} \
            ${{ secrets.DOCKERHUB_USERNAME }}/myapp:${{ steps.version.outputs.sha }}

      # 8. Публикация Docker-образов
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/myapp:${{ steps.version.outputs.version }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/myapp:${{ steps.version.outputs.sha }}

      # 9. Триггерим деплой в Render (после пуша образа)
      - name: Trigger Render Deploy
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
        run: |
          echo "Triggering Render deploy..."
          curl -fsS -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"

        